<!DOCTYPE html>
<html>
  <head>
    <title>Zentime</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
      }
      #websiteName {
        font-size: 16px;
        flex-grow: 1;
      }
      .button {
        padding: 8px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background: #f0f0f0;
      }
      .button:hover {
        background: #e0e0e0;
      }
      .button svg {
        vertical-align: middle;
        color: #444;
      }
      .button:hover svg {
        color: #000;
      }
      .blocked {
        color: red;
      }
      #timeRemaining {
        font-size: 14px;
        color: #666;
        margin-bottom: 10px;
      }
      #blockedSitesList {
        margin-top: 10px;
      }
      .blocked-site {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      .blocked-site:last-child {
        border-bottom: none;
      }
      .blocked-site button {
        background: none;
        border: none;
        color: #ff4d4d;
        cursor: pointer;
      }
      .blocked-site button:hover {
        color: #cc0000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="websiteName">Loading...</div>
      <button id="toggleBlock" class="button">
        <span id="blockIcon">
          <!-- Block icon (shown when site is blocked) -->
          <svg
            id="blockIconSvg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="currentColor"
            style="display: none"
          >
            <path d="M8 5v14l11-7z" />
          </svg>
          <!-- Play icon (shown when site is unblocked) -->
          <svg
            id="playIcon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
          >
            <circle cx="12" cy="12" r="10" stroke="#000000" stroke-width="2" />
            <path d="M5 19L19 5" stroke="#000000" stroke-width="2" />
          </svg>
        </span>
      </button>
    </div>
    <div id="timeRemaining"></div>
    <div id="blockedSitesList">
      <!-- Blocked sites will be dynamically inserted here -->
    </div>
    <script src="popup.js"></script>
  </body>
</html>
